<!DOCTYPE html public "-//w3c//dtd html 4.0 transitional//en">
<html>
  <head>
    <title>Finka Email Signature</title>
    <meta content="text/html; charset=unicode" http-equiv="content-type" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans:300,300i,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <table
      style="width: 720px; color: #414042;"
      cellspacing="0"
      cellpadding="0"
    >
      <tbody>
        <tr>
          <td style="width: 140px; padding-right: 6px;" valign="middle">
            <img
              style="width: 110px; display: block; margin: auto;"
              src="https://denhampreen.github.io/finka-email-signatures/finka-token-logo.png"
            />
          </td>
          <td
            style="
              font-size: 10pt;
              font-family: arial;
              width: 400px;
              padding-left: 20px;
              border-left: #597d74 2px solid;
            "
            valign="top"
          >
            <div style="padding: 6px 0;">
              <strong
                style="
                  font-size: 16pt;
                  padding-top: 6px;
                  color: #414042;
                  font-family: Montserrat, Helvetica, sans-serif;
                "
              >
                <span style="">Roger Darin</span>
                |
                <span style="font-size: 16pt; color: #597d74;"
                  >Advisor</span
                ></strong
              >
            </div>

            <div
              style="
                font-size: 12pt;
                color: #414042;
                font-family: Open Sans, Helvetica, sans-serif;
              "
            >
              <span style="color: #597d74;"><strong>w:</strong></span>
              <a
                style="text-decoration: none; color: #414042;"
                href="https://finka.ch?roger"
                >finka.ch</a
              >
              <br />
              <span style="color: #597d74;"><strong>e:</strong></span>
              <a
                style="color: #414042; text-decoration: none;"
                href="mailto:roger@finka.ch"
                >roger@finka.ch</a
              >
              <br />
              <span style="color: #597d74;"><strong>t:</strong></span>
              <a
                style="color: #414042; text-decoration: none;"
                href="tel:+41794215243"
                >+41 79 421 52 43‬</a
              >
              <br />
              <span style="color: #597d74;">
                <span style="color: #597d74;"><strong>a:</strong></span></span
              >
              Hasenbüelweg 24, CH-6300, Zug, Switzerland
            </div>
            <br />

            <a href="https://twitter.com/TokenFinka"
              ><img
                src="https://denhampreen.github.io/finka-email-signatures/socials/twitter.png"
                style="width: 30px;" /></a
            >&nbsp;
            <a href="https://t.me/finkatoken"
              ><img
                src="https://denhampreen.github.io/finka-email-signatures/socials/telegram.png"
                style="width: 30px;" /></a
            >&nbsp;
            <a href="https://web.facebook.com/Finka-Token-100435184965328/"
              ><img
                src="https://denhampreen.github.io/finka-email-signatures/socials/facebook.png"
                style="width: 30px;" /></a
            >&nbsp;
            <a href="https://www.instagram.com/finka_token/"
              ><img
                src="https://denhampreen.github.io/finka-email-signatures/socials/instagram.png"
                style="width: 30px;" /></a
            >&nbsp;
            <a href="https://www.linkedin.com/in/rogerdarin/"
              ><img
                src="https://denhampreen.github.io/finka-email-signatures/socials/linkedin.png"
                style="width: 30px;" /></a
            >&nbsp;
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
