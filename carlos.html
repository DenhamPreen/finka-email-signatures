<!DOCTYPE html public "-//w3c//dtd html 4.0 transitional//en">
<html>
  <head>
    <title>Finka Email Signature</title>
    <meta content="text/html; charset=unicode" http-equiv="content-type" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans:300,300i,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <table style="width: 700px; color: #414042" cellspacing="0" cellpadding="0">
      <tbody>
        <tr>
          <td style="width: 160px; padding-right: 20px;" valign="middle">
            <img
              style="width:220px"
              src="https://denhampreen.github.io/finka-email-signatures/finka-logo.png"
            />
          </td>
          <td
            style="font-size: 10pt; font-family: arial; width: 400px; padding-left: 20px; border-left: #597D74 2px solid"
            valign="top"
          >
            <div style="padding-top: 6px">
              <strong
                style="font-size: 16pt; padding-top: 6px; color: #414042; font-family:Montserrat, Helvetica, sans-serif"
              >
                Carlos H. Fernandez Mazzi |
                <span style="font-size: 16pt; color:#597D74"
                  >Partner</span
                ></strong
              >
            </div>
            <br />
            <div
              style="font-size: 14pt; color: #414042; font-family:Open Sans, Helvetica, sans-serif"
            >
              <span style="color: #597D74"><strong>w:</strong></span>
              <a
                style="text-decoration:none;color: #414042;"
                href="https://finka.ch?carlos"
                >finka.ch</a
              >
              <br />
              <span style="color: #597D74"><strong>e:</strong></span>
              <a
                style="color: #414042;text-decoration:none"
                href="mailto:carlos@finka.ch"
                >carlos@finka.ch</a
              >
              <br />
              <span style="color: #597D74"><strong>t:</strong></span>
              <a
                style="color: #414042;text-decoration:none"
                href="tel:+12672347007‬"
                >+1 (267) 234-7007‬</a
              >
              <br />
              <span style="color: #597D74">
                <span style="color: #597D74"><strong>a:</strong></span></span
              >
              Hasenbüelweg 24, CH-6300, Zug, Switzerland
            </div>
            <br />

            <a href="https://twitter.com/FinkaSwiss"
              ><img
                src="https://wild-cards.github.io/email-signatures/socials/twitter.png"
                style="width:30px"/></a
            >&nbsp;
            <a href="t.me/finkatoken"
              ><img
                src="https://wild-cards.github.io/email-signatures/socials/telegram.png"
                style="width:30px"/></a
            >&nbsp;
            <!-- <a href="{facebookurl}"
              ><img
                src="https://wild-cards.github.io/email-signatures/socials/facebook.png"
                style="width:30px"/></a
            >&nbsp; -->
            <a href="https://www.linkedin.com/company/finka-advisors/"
              ><img
                src="https://wild-cards.github.io/email-signatures/socials/linkedin.png"
                style="width:30px"/></a
            >&nbsp;
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
